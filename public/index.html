<html>
<head>
	<title>Contact List</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="./stylesheets/styles.css">
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
</head>
<body>
	<header>
	<h1><a href="/index.html">Contact List</a></h1>
		<lable class="contact">
			<h2>Create Contact</h2>
			<input type="text" name="name" placeholder="Name" id="name">
			<input type="text" name="age" placeholder="Age" id="age">
			<input type="text" name="address" placeholder="Address" id="address">
			<input type="text" name= "number" placeholder="Phone Number" id="number">
			<!-- <input type="text" name= "category" placeholder="Category" id="category"> -->
			<select class="form-control" name="category" id="category" width="150" style="width: 150px">
  				
			</select>
			<button class="create_contact">Create</button>
		</lable>
		<lable class="category">
			<h2>Create Categories</h2>
			<input type="text" name="name" placeholder="Name">
			<button class="create_category">Create</button>
		</lable>
		<lable class="search">
			<h2>Search Contacts</h2>
			<input type="text" name="name" placeholder="Name">
			<button class="search_category">Search</button>
		</lable>
	</header>
	<ul></ul>
	<a href="/index.html">Home</a>
	<script id="category_dropbox" type="text/template">
  		<option class="category"><%= name %></option>
	</script>
	<script id="categories" type="text/template">
  		<h3 class="category"><%= name %></h3>
	</script>
	<script id="contacts" type="text/template">
  		<li><h3 class="contact_detail"><%= name %></h3><button type="button" class="btn btn-primary delete" data-toggle="button">Delete</button>
  		</li>
	</script>
	<script id="contact" type="text/template">
		<ul>
    		<li><img src="<%= picture %>" class="img-thumbnail"></li>
		  	<li><h4 class="contact_name">Name: <%= name %></h4></li>
		  	<li><h4 class="contact_age">Age: <%= age %></h4></li>
		  	<li><h4 class="contact_address">Address: <%= address %></h4></li>
		  	<li><h4 class="contact_number">Phone: <%= phone_number %></h4></li>
		</ul>
		<!-- Large modal -->
		<h4 data-toggle="modal" data-target=".bs-example-modal-lg">Edit</h4>
			<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  			<div class="modal-dialog modal-lg">
    		<div class="modal-content">
    			<ul>
    				<li><input name="contact_picture" placeholder="Image URL: <%= picture %>"></input></li>
		  			<li><input name="contact_name" placeholder="Name: <%= name %>"></input></li>
		  			<li><input name="contact_age" placeholder="Age: <%= age %>"></input></li>
		  			<li><input name="contact_address" placeholder="Address: <%= address %>"></input></li>
		  			<li><input name="contact_number" placeholder="Phone: <%= phone_number %>"></input></li>
		  			<button type="button" class="btn btn-primary edit" data-toggle="button">Edit</button>
		  		</ul>
    		</div>
  			</div>
			</div>
	</script>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="./javascripts/scripts.js"></script>
</body>
</html>
