<html>
<head>
	<title>Contact List</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="./stylesheets/styles.css">
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
</head>
<body>
	<header>
	<h1>Contact List</h1>
		<lable class="contact">
			<h2>Create Contact</h2>
			<input type="text" name="name" placeholder="Name">
			<input type="text" name="age" placeholder="Age">
			<input type="text" name="address" placeholder="Address">
			<input type="text" name= "number" placeholder="Phone Number">
			<input type="text" name= "category" placeholder="Category">
			<!-- <div class="dropdown">
  				<a data-toggle="dropdown" href="#">Category</a>
  					<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
  					</ul>
			</div> -->
			<button class="create_contact">Create</button>
		</lable>
		<lable class="category">
			<h2>Create Categories</h2>
			<input type="text" name="name" placeholder="Name">
			<button class="create_category">Create</button>
		</lable>
	</header>
	<ul>
	</ul>
	 <script id="categories" type="text/template">
  		<h3 class="category"><%= name %></h3>
	</script>
	<script id="contacts" type="text/template">
  		<h3 class="contact_detail"><%= name %></h3>
	</script>
	<script id="contact" type="text/template">
		<!-- Large modal -->
		<button class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg"><%= name %></button>
			<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  			<div class="modal-dialog modal-lg">
    		<div class="modal-content">
    			<ul>
		  			<li><h4 class="contact_name"><%= name %></h4></li>
		  			<li><h4 class="contact_age"><%= age %></h4></li>
		  			<li><h4 class="contact_address"><%= address %></h4></li>
		  			<li><h4 class="contact_number"><%= phone_number %></h4></li>
		  		</ul>
    		</div>
  			</div>
			</div>
	</script>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="./javascripts/scripts.js"></script>
</body>
</html>
